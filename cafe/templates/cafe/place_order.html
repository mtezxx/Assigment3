<!DOCTYPE html>
<html>
<head>
    <title>Place an Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <h1 class="mb-4 text-center">Order Your Goodies</h1>

<div class="d-flex justify-content-center">
    <div class="card p-4 shadow-sm d-flex justify-content-between align-items-center" style="max-width: 600px; width: 100%;">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-success mt-3">Submit Order</button>
          <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back to Products</a>
      </form>
    </div>
</div>

</body>
</html>
